<!DOCTYPE html>
<html>
  <head><title>MonoCHRONOS</title>
  <style>
    body {
      background-image: url("background.png");
      background-repeat: repeat;
      background-size: 2rem;
      color:white;
    }

    @keyframes spinny0 {
      from {transform: rotate(0deg)}
      to {transform: rotate(180deg)}
    }
    
    #spinny {
      animation: spinny0 5s infinite
    }
  </style>
  </head>
  <body>
    <div style="width:100%; height:100%; padding:auto;>
      <p id="spinny">absolutely nothing</p>
    </div>
  </body>
</html>
