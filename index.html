<!DOCTYPE html>
<html>
  <head><title>MonoCHRONOS</title>
  <style>
    body {
      background-image: url("background.png");
      color:white;
    }

    @keyframes spinny0 {
      from {transform: rotate(0deg)}
      to {transform: rotate(180deg)}
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #spinny {
      animation: spinny0 5s infinite
    }
  </style>
  </head>
  <body>
    <div style="width:100%; height:100%; padding:auto;>
      <p id="spinny">absolutely nothing</p>
    </div>
  </body>
</html>
