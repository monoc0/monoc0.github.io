<!DOCTYPE html>
<html>
  <head>
    <title>MonoCHRONOS</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background-image: url("background.png");
        background-color: black; /* fallback */
        color: white;
      }

      @keyframes spinny0 {
        from { transform: rotate(180deg); }
        to { transform: rotate(360deg); }
      }

      #dive {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      #spinny {
        animation: spinny0 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="dive">
      <p id="spinny">absolutely nothing</p>
    </div>
  </body>
</html>
